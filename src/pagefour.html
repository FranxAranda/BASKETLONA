<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./assets/styles/main.scss"> 
</head>
<body>
    <header class="header">
        <img src="assets/images/basketlogo.png" alt="Logo del equipo">
        <nav>
            <a href="index.html">Portada</a> 
            <a href="pagetwo.html">Página Dos</a>
            <a href="pagethree.html">Página Tres</a>
            <a href="pagefour.html">Página Cuatro</a>
        </nav>
    </header>

    <main class="flex-container">
        <section class="info">
            <h2>Únete al Equipo de Basketlona</h2>
            <p>¿Te apasiona el baloncesto? ¿Quieres formar parte de un equipo ganador? ¡Inscríbete ahora y demuestra tu talento en la cancha!</p>
        </section>

        <section class="contact-form">
            <form action="#" method="POST"> 
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <img src="assets/images/basketlogo.png" alt="Logo del equipo">
        <nav>
            <a href="index.html">Portada</a> 
            <a href="pagetwo.html">Página Dos</a>
            <a href="pagethree.html">Página Tres</a>
            <a href="pagefour.html">Página Cuatro</a>
        </nav>
        <div class="social-media">
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
